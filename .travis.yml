language: java

dist: bionic

cache:
  directories:
    - $HOME/.m2

jdk:
#  - openjdk8
#  - oraclejdk8
  - openjdk9
  - oraclejdk9
  - openjdk10
  - oraclejdk10
  - openjdk11
  - oraclejdk11
  - openjdk12
  - oraclejdk12
  - openjdk13
  - oraclejdk13
  - openjdk14
  - oraclejdk14

install: skip
script: mvn clean package -Djava.version=${JAVA_VERSION:-8}

jobs:
  include:
#    - jdk: openjdk8
#      script: mvn clean package -Djava.version=8
#      env: JAVA_VERSION=8
#    - jdk: oraclejdk8
